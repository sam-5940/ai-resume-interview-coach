<!DOCTYPE html>
<html>
<head>
    <title>Mock Interview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Mock Interview</h2>

    <div class="card">
        <h3>Interviewer</h3>
        <p>{{ question }}</p>
    </div>

    <form method="post">
        <textarea name="reply"
                  rows="4"
                  placeholder="Type your answer here..."
                  autofocus
                  required></textarea>

        <br><br>

        <button type="submit">Submit Answer</button>
    </form>

    <div class="footer-note">
        Questions adapt to your resume and job role
    </div>
</div>
</body>
</html>
